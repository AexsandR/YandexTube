{% extends "base1.html" %}
{% block content %}
<center>
    <h1>дата создания канала</h1>
    <h4>{{time}}</h4>
    <br>
    <h1>имя канала</h1>
    <h4><a><img src="{{logo_channel}}" style="border-radius: 50%;" width="50" height="50"> {{channel.name}}</a></h4>
    <br>
    <h1>видео канала</h1>
    <div class="container">
        <div class="row">
            {% for elem in data %}
            <div class="col-sm-6">
                <a class="card" href="/watch_video/{{elem.id}}">
                    <img src="/static/video/poster/{{elem.id}}.png" class="{card-img-top}" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{elem.name}}
                        </h5>
                    </div>
                </a>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
</center>

{% endblock %}
