{% extends "base1.html" %}

{% block content %}
<center>
    <div class="container">
        <div class="row">
            {% for elem in data %}
            <div class="col-sm-6">
                <a class="card" href="/watch_video/{{elem.id}}">
                    <img src="./static/video/poster/{{elem.id}}.png" class="{card-img-top}" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{elem.name}}
                        </h5>
                    </div>
                </a>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
</center>
{% endblock %}
