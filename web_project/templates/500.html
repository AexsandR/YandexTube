<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet"
          href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/preloader.css">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script type="text/javascript" src="/static/js/search.js"></script>
        <title> {{title}} </title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand font-monospace" href="/">
                        <img src="/static/images/background.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                        SCP-Foundation
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
                        <div class="d-flex">
                            <input class="form-control me-2 font-monospace" id="search1" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success font-monospace" type="submit" onclick='search();'> Search </button>
                        </div>

                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="btn btn-outline-light me-md-2 font-monospace" href="/register"> Зарегистрироваться </a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success font-monospace" href="/login"> Войти </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div id="page-preloader" class="preloader">
            <div class="loader"></div>
        </div>

        <h1 class="center font-monospace"> <b> Ой, что-то пошло не так. <br> Попробуйте перезагрузить страницу <br> <p class="text-muted"> Или обратитесь к администратору </p> </b> </h1>

        <script type="text/javascript" src="/static/js/preloader.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
